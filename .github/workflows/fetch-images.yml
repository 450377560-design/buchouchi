name: Fetch Recipe Images

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 确保目录与必要文件存在（不会覆盖你已有内容）
      - name: Prepare folders & placeholders
        shell: bash
        run: |
          set -e
          mkdir -p assets/images assets/recipes scripts
          # 若没有映射文件则建一个空的，避免后续 git add 报错
          [ -f assets/recipes/images.json ] || printf "{}\n" > assets/recipes/images.json
          # 若没有菜名清单，提供一个最小示例，便于直接跑通
          if [ ! -f assets/recipes/seed_names.txt ]; then
            printf "%s\n" \
              "宫保鸡丁" \
              "麻婆豆腐" \
              "鱼香肉丝" \
              "白切鸡" \
              "东坡肉" \
            > assets/recipes/seed_names.txt
          fi

      - name: Ensure fetch script exists
        shell: bash
        run: |
          set -e
          if [ ! -f scripts/fetch_wiki_images.py ]; then
            echo "::error ::scripts/fetch_wiki_images.py missing"
            echo "请确认脚本文件已提交：scripts/fetch_wiki_images.py"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run fetch script
        shell: bash
        run: |
          chmod +x scripts/fetch_wiki_images.py
          python scripts/fetch_wiki_images.py
          echo "Result tree:"
          ls -lah assets/images || true
          echo "--- images.json ---"
          sed -n '1,200p' assets/recipes/images.json || true

      # 仅在文件存在时 add，避免 pathspec 报错
      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          [ -d assets/images ] && git add -A assets/images || true
          [ -f assets/recipes/images.json ] && git add assets/recipes/images.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: fetch recipe images & update mapping"
            git push
          fi

      - name: Upload images artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: recipe-images
          path: assets/images/
