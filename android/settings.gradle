pluginManagement {
    // 读取 FLUTTER_ROOT；若无则读 local.properties
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")
    if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
        def props = new Properties()
        def lp = new File(rootDir, "local.properties")
        if (lp.exists()) {
            lp.withInputStream { props.load(it) }
            flutterSdkPath = props.getProperty("flutter.sdk")
        }
    }
    assert flutterSdkPath != null && flutterSdkPath.trim() : "Flutter SDK path not found. Set FLUTTER_ROOT or flutter.sdk in local.properties."

    // 用 includeBuild 引入 Flutter 的 Gradle 插件（官方新模板）
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

include(":app")
